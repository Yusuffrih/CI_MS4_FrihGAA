{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h1 class="mb-4">Update FAQ</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right mb-4">
                        <a class="btn btn-light btn-lg" href="{% url 'faq' %}">Cancel</a>
                        <button class="btn btn-lg bg-maroon" type="submit">Update FAQ</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
