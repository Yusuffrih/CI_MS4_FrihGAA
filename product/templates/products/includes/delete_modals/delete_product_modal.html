<!--Delete Product Modal -->
<div class="modal fade" id="delete_product_{{product.id}}" tabindex="-1" aria-labelledby="deleteProductModal{{product.id}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title font-weight-bold" id="deleteProductModal{{product.id}}">Confirm Deletion</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-left">Are you sure you want to delete this Product?
                </p>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-lg btn-light" data-dismiss="modal">Cancel</button>
                <a class="btn btn-lg btn-danger" href="{% url 'delete_product' product.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
